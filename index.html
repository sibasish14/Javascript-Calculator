<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="buttons" data-previous-num2="" data-previous-type="not-operator" data-first-num="" data-operator="">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="operator" data-action="add">+</button>
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="operator" data-action="subtract">-</button>
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="operator" data-action="multiply">*</button>
                <button id="num">0</button>
                <button id="dot" data-action="decimal">.</button>
                <button id="clear" data-action="clear">AC</button>
                <button id="operator" data-action="divide">/</button>
                <button id="answer" data-action="calculate">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
